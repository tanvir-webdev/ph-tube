<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisy UI links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- inter font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="inter-regular">
    <!--header navbar -->
    <header class="w-11/12 mx-auto">
        <nav class="mt-9 flex justify-between">
            <div>
                <img class="w-[175px]" src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn font-medium text-lg bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
        <hr class="my-8 border-gray-300">
    </header>
    <main class="w-11/12 mx-auto">
        <!-- main navbar -->
        <nav id="btn-container" class="mx-auto flex justify-center gap-6">
            <button id="all-btn" onclick="loadVideos()" class="btn btn-sm">All</button>
        </nav>

        <section id="loader" class="text-center mt-28 hidden">
            <span class="loading loading-bars loading-xl"></span>
        </section>

        <section id="videos-container" class="grid grid-cols-4 gap-6 mt-10">

        </section>


        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <div id="modal_info">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="script/index.js"></script>
</body>

</html>
